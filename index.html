<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\style.css">

    <title>Work Day Scheduler</title>
</head>

<body>

    <!-- set up jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Work Day Scheduler</h1>
            <p class="lead current-day"></p>
        </div>
    </div>
    <!-- end of jumbotron-->
    <!-- start of container-->
    <div class="container">

        <!-- start of time blocks-->
        <div class="row mb-2">
            <div class="col-2 time-holder" id="row-9">09:00</div>
            <textarea class="col-8 text-value"></textarea>
            <button class="col-2 btn btn-success" type="button" value="9">Save</button>
        </div>
        <div class="row mb-2">
            <div class="col-2 time-holder" id="row-10">10:00</div>
            <textarea class="col-8 text-value"></textarea>
            <button class="col-2 btn btn-success" type="button" value="9">Save</button>
        </div>
        <div class="row mb-2">
            <div class="col-2 time-holder" id="row-11">11:00</div>
            <textarea class="col-8 text-value"></textarea>
            <button class="col-2 btn btn-success" type="button" value="9">Save</button>
        </div>
        <div class="row mb-2">
            <div class="col-2 time-holder" id="row-12">12:00</div>
            <textarea class="col-8 text-value "></textarea>
            <button class="col-2 btn btn-success" type="button" value="9">Save</button>
        </div>
        <div class="row mb-2">
            <div class="col-2 time-holder" id="row-13">1:00</div>
            <textarea class="col-8 text-value"></textarea>
            <button class="col-2 btn btn-success" type="button" value="9">Save</button>
        </div>
        <div class="row mb-2">
            <div class="col-2 time-holder" id="row-14">2:00</div>
            <textarea class="col-8 text-value"></textarea>
            <button class="col-2 btn btn-success" type="button" value="9">Save</button>
        </div>
        <div class="row mb-2">
            <div class="col-2 time-holder" id="row-15">3:00</div>
            <textarea class="col-8 text-value"></textarea>
            <button class="col-2 btn btn-success" type="button" value="9">Save</button>
        </div>
        <div class="row mb-2">
            <div class="col-2 time-holder" id="row-16">4:00</div>
            <textarea class="col-8 text-value"></textarea>
            <button class="col-2 btn btn-success" type="button" value="9">Save</button>
        </div>
        <div class="row mb-2">
            <div class="col-2 time-holder" id="row-17">5:00</div>
            <textarea class="col-8 text-value"></textarea>
            <button class="col-2 btn btn-success" type="button" value="9">Save</button>
        </div>








    </div><!-- end of container -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\script.js"></script>
</body>

</html>
